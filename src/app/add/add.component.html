<app-navigation-bar></app-navigation-bar>

<div class="col-4 text-center card">
  <div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" accept="image/*" (change)="selectFile($event)" multiple class="form-control-file border" />
      </label>
    </div>

    <div class="col-4">
      <button class="btn btn-success btn-sm float-right" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
    </div>
  </div>

  <div>
    <img [src]="preview" class="preview">
  </div>

  <div *ngIf="currentFile && progress" class="progress my-3">
    <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ progress }}" aria-valuemin="0"
      aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
      {{ progress }}%
    </div>
  </div>

  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
</div>
